{% extends "base_auth.html" %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login to your account</h4>
                </div>
                
                <form id="registerForm" action="{% url 'login' %}" method="post">
                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}
                    <div class="form-group py-2">
                        <input 
                            type="text" 
                            name="username" 
                            placeholder="Username"
                            id="usernamefield" 
                            class="form-control form-control-sm"
                            pattern="[a-zA-Z0-9]+"
                            title="Username can only contain alphanumeric characters"
                            required
                        />
                    </div>
                    <div class="form-group py-2">
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password"
                            id="passwordfield" 
                            class="form-control form-control-sm"
                            required
                        />
                        <a href="#" id="showPassword" class="float-end py-3">Show</a>
                    </div>
                    <input type="submit" value="Login" class="btn btn-block btn-primary col-md-12 submit-btn"/>
                </form>
            </div>
            <div class="text-center">
                <a href="{% url 'register' %}" class="btn btn-secondary col-md-11 m-3">Register for a new account</a>
            </div>   
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{%static 'js/register.js'%}"></script>
{% endblock content %}
